<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa Interactivo – Tendencia de Temperatura (CPC)</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column; /* vertical: menú, mapa, gráfica */
    }
    /* Menú superior */
    #menu {
      padding: 8px 12px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #menu label {
      font-weight: bold;
    }
    /* Contenedor del mapa */
    #map {
      flex: 7;           /* 70% de la altura restante */
      min-height: 300px; /* en pantallas pequeñas */
    }
    /* Panel de gráfica debajo */
    #chart-container {
      flex: 3;           /* 30% de la altura restante */
      padding: 10px;
      background: #fff;
      border-top: 3px solid #007acc;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chart-container h3 {
      margin: 0 0 8px;
      font-size: 1.1em;
    }
    #chart-container canvas {
      flex: 1;           /* ocupa todo el espacio libre */
    }
    /* Leyenda de pendientes */
    .info.legend {
      background: white;
      padding: 6px 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-size: 12px;
      line-height: 18px;
    }
    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Menú para elegir variable -->
  <div id="menu">
    <label for="variable-select">Variable:</label>
    <select id="variable-select">
      <option value="tmax">Temperatura Máxima</option>
      <option value="tmin">Temperatura Mínima</option>
    </select>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Panel de gráfica -->
  <div id="chart-container">
    <h3 id="chart-title">Selecciona un estado</h3>
    <canvas id="chart"></canvas>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ——————————————
    // 1) Inicializa el mapa
    // ——————————————
    const map = L.map('map').setView([23.0, -102.0], 5);
    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',
      {
        attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
      }
    ).addTo(map);

    // Función de color según pendiente
    function getColor(d) {
      return d >  0.05 ? '#800026' :
             d >  0.03 ? '#BD0026' :
             d >  0.01 ? '#E31A1C' :
             d >  0    ? '#FC4E2A' :
             d > -0.01 ? '#FD8D3C' :
             d > -0.03 ? '#FEB24C' :
                         '#FFEDA0';
    }

    // Handlers de hover y click
    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({ weight:3, color:'#666', fillOpacity:0.9 });
      layer.bringToFront();
    }
    function resetHighlight(e) {
      geojsonLayer.resetStyle(e.target);
    }
    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    // ——————————————
    // 2) Prepara Chart.js (línea negra, puntos grises)
    // ——————————————
    const ctx = document.getElementById('chart').getContext('2d');
    let trendChart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{
        label: '',
        data: [],
        borderColor: '#000000',
        backgroundColor: 'rgba(0,0,0,0)',
        pointBackgroundColor: '#777777',
        pointBorderColor: '#000000',
        pointRadius: 5,
        tension: 0.3,
        fill: false
      }]},
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          title:  { display: false },
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ` ${ctx.parsed.y.toFixed(2)} °C`
            }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Año' },
            grid:  { color: '#f0f0f0' }
          },
          y: {
            title: { display: true, text: 'Temperatura (°C)' },
            grid:  { color: '#f0f0f0' }
          }
        }
      }
    });

    // variable global para la capa geoJSON
    let geojsonLayer = null;
    let legendControl = null;

    // ——————————————
    // 3) Función para (re)cargar el JSON según variable
    // ——————————————
    function loadData() {
      const varp = document.getElementById('variable-select').value;  // "tmax" o "tmin"
      const file = `trends_cpc_${varp}.json`;

      // quita capa previa
      if (geojsonLayer) {
        map.removeLayer(geojsonLayer);
      }
      // quita leyenda previa
      if (legendControl) {
        map.removeControl(legendControl);
        legendControl = null;
      }

      fetch(file)
        .then(r => r.json())
        .then(geojson => {
          // añade capa nueva
          geojsonLayer = L.geoJSON(geojson, {
            style: f => ({
              fillColor:   getColor(f.properties.slope),
              weight:      1,
              color:       'white',
              dashArray:   '3',
              fillOpacity: 0.7
            }),
            onEachFeature: (feature, layer) => {
              layer.bindPopup(
                `<strong>${feature.properties.name}</strong><br>` +
                `Pendiente: ${feature.properties.slope.toFixed(3)} °C/año`
              );
              layer.on({
                mouseover: highlightFeature,
                mouseout:  resetHighlight,
                click:     e => {
                  zoomToFeature(e);
                  const s = feature.properties.series;
                  trendChart.data.labels            = s.map(d=>d.year);
                  trendChart.data.datasets[0].data = s.map(d=>d.value);
                  trendChart.update();
                  document.getElementById('chart-title')
                          .textContent = feature.properties.name;
                }
              });
            }
          }).addTo(map);

          // restablece vista inicial
          map.setView([23.0, -102.0], 5);

          // añade leyenda
          legendControl = L.control({position:'bottomright'});
          legendControl.onAdd = () => {
            const div = L.DomUtil.create('div','info legend');
            const grades = [-0.03,-0.01,0,0.01,0.03,0.05];
            const labels = grades.map((g,i) => {
              const to = grades[i+1];
              return `<i style="background:${getColor(g+1e-4)}"></i> ${
                g}${to? '–'+to : '+'}`;
            });
            div.innerHTML = labels.join('<br>');
            return div;
          };
          legendControl.addTo(map);
        })
        .catch(err => console.error('Error cargando', file, err));
    }

    // ——————————————
    // 4) Evento y carga inicial
    // ——————————————
    document.getElementById('variable-select')
            .addEventListener('change', loadData);
    loadData();
  </script>

</body>
</html>
