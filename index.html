<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Interactivo – CPC TMAX/TMIN Anual/Mensual</title>

  <!-- Leaflet CSS con SRI y CORS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height:100vh; margin:0; font-family:sans-serif; }
    body { display:flex; flex-direction:column; }
    #menu {
      padding:8px;
      background:#f8f8f8;
      border-bottom:1px solid #ddd;
      display:flex; gap:12px; align-items:center;
    }
    #menu label { font-weight:bold; }
    #map { flex:7; min-height:200px; }
    #chart-container {
      flex:3;
      padding:10px;
      background:#fff;
      border-top:3px solid #007acc;
      box-shadow:0 -2px 5px rgba(0,0,0,0.1);
      display:flex; flex-direction:column; overflow:hidden;
    }
    #chart-container h3 { margin:0 0 8px; font-size:1.1em; }
    #chart-container canvas { flex:1; }
    .info.legend {
      background:white; padding:6px 8px;
      box-shadow:0 0 15px rgba(0,0,0,0.2);
      font-size:12px;
    }
    .info.legend h4 { margin:0 0 4px; font-size:14px; }
    .gradient-bar {
      width:200px; height:10px;
      background:linear-gradient(to right, #3182bd 0%, #fff 50%, #de2d26 100%);
      margin-bottom:4px;
    }
    .legend-labels {
      display:flex; justify-content:space-between; width:200px;
    }
  </style>
</head>
<body>

  <div id="menu">
    <label for="variable-select">Variable:</label>
    <select id="variable-select">
      <option value="tmax">TMAX</option>
      <option value="tmin">TMIN</option>
    </select>

    <label for="agg-select">Periodicidad:</label>
    <select id="agg-select">
      <option value="annual">Anual</option>
      <option value="monthly">Mensual</option>
    </select>
  </div>

  <div id="map"></div>

  <div id="chart-container">
    <h3 id="chart-title">Selecciona un estado</h3>
    <canvas id="chart"></canvas>
  </div>

  <!-- Leaflet JS con SRI y CORS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // === Paso 2: caché simple para no recargar JSON repetido ===
    const cache = {};
    function fetchOnce(url) {
      if (!cache[url]) {
        cache[url] = fetch(url)
          .then(resp => {
            if (!resp.ok) throw new Error(`Error ${resp.status} al cargar ${url}`);
            return resp.json();
          });
      }
      return cache[url];
    }

    // 1) Inicializa el mapa centrado en México y añade OSM como base
    const mexicoBounds = [[14.5, -118.5], [32.7, -86.7]];
    const map = L.map('map', {
      maxBounds: mexicoBounds,
      maxBoundsViscosity: 1.0,
      minZoom: 5
    }).setView([23.0, -102.0], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    // 2) Configura Chart.js
    const ctx = document.getElementById('chart').getContext('2d');
    let trendChart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{
        label: '',
        data: [],
        borderColor: '#000',
        backgroundColor: 'rgba(0,0,0,0)',
        pointBackgroundColor: '#777',
        pointBorderColor: '#000',
        pointRadius: 5,
        tension: 0.3,
        fill: false
      }]},
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          title: { display: false },
          legend: { display: false },
          tooltip: { callbacks: { label: ctx => ` ${ctx.parsed.y.toFixed(2)} °C` } }
        },
        scales: {
          x: { title: { display: true, text: 'Periodo' }, grid: { color: '#f0f0f0' } },
          y: { title: { display: true, text: 'Temperatura (°C)' }, grid: { color: '#f0f0f0' } }
        }
      }
    });

    let geojsonLayer, legendControl;

    // 3) Función para recargar según selecciones
    function loadData() {
      const v = document.getElementById('variable-select').value;
      const a = document.getElementById('agg-select').value;
      const file = `trends_cpc_${v}_${a}.json`;

      if (geojsonLayer) map.removeLayer(geojsonLayer);
      if (legendControl) map.removeControl(legendControl);

      fetchOnce(file)
        .then(data => {
          geojsonLayer = L.geoJSON(data, {
            style: f => ({
              fillColor: getColor(f.properties.slope),
              color: 'white',
              weight: 1,
              dashArray: '3',
              fillOpacity: 0.7
            }),
            onEachFeature: (f, layer) => {
              layer.bindPopup(
                `<strong>${f.properties.name}</strong><br>`+
                `Pendiente: ${f.properties.slope.toFixed(3)} °C/año`
              );
              layer.on({
                mouseover: e => {
                  e.target.setStyle({ weight: 3, color: '#666', fillOpacity: 0.9 });
                  e.target.bringToFront();
                },
                mouseout: e => geojsonLayer.resetStyle(e.target),
                click: e => {
                  map.fitBounds(e.target.getBounds());
                  const s = f.properties.series;
                  const xs = s.map(d=>d.period);
                  const ys = s.map(d=>d.value);
                  const idx = ys.map((_,i)=>i);
                  const lr = linregress(idx, ys);
                  const trend = idx.map(i=>lr.intercept+lr.slope*i);

                  trendChart.data.labels = xs;
                  trendChart.data.datasets = [
                    { label:'Valor', data:ys, borderColor:'#000',
                      backgroundColor:'rgba(0,0,0,0)',
                      pointBackgroundColor:'#777', pointBorderColor:'#000',
                      pointRadius:5, tension:0.3, fill:false
                    },
                    { label:'Tendencia', data:trend,
                      borderColor:'#de2d26', borderDash:[5,5],
                      pointRadius:0, fill:false
                    }
                  ];
                  trendChart.options.plugins.legend.display = true;
                  trendChart.update();
                  document.getElementById('chart-title').textContent = f.properties.name;
                }
              });
            }
          }).addTo(map);

          // Leyenda continua
          legendControl = L.control({ position:'bottomright' });
          legendControl.onAdd = () => {
            const div = L.DomUtil.create('div','info legend');
            div.innerHTML = `
              <h4>Tendencia (°C/año)</h4>
              <div class="gradient-bar"></div>
              <div class="legend-labels">
                <span>${MIN.toFixed(2)}</span>
                <span>0</span>
                <span>${MAX.toFixed(2)}</span>
              </div>`;
            return div;
          };
          legendControl.addTo(map);
        })
        .catch(err => console.error('Error cargando JSON:', err));
    }

    // Helpers de color y regresión lineal en JS
    const MIN = -0.05, MAX = 0.05;
    function getColor(d) {
      let t = Math.min(Math.max((d-MIN)/(MAX-MIN),0),1);
      if (t<0.5) {
        let u = t/0.5;
        return `rgb(${Math.round(0x31+u*(255-0x31))},${Math.round(0x82+u*(255-0x82))},${Math.round(0xbd+u*(255-0xbd))})`;
      } else {
        let u = (t-0.5)/0.5;
        return `rgb(${Math.round(255+u*(0xde-255))},${Math.round(255+u*(0x2d-255))},${Math.round(255+u*(0x26-255))})`;
      }
    }
    function linregress(x,y) {
      const n=x.length, mx=x.reduce((a,b)=>a+b)/n, my=y.reduce((a,b)=>a+b)/n;
      let num=0, den=0;
      for(let i=0;i<n;i++){ num+=(x[i]-mx)*(y[i]-my); den+=(x[i]-mx)**2; }
      const slope = num/den;
      return { slope, intercept: my - slope*mx };
    }

    // Event listeners
    document.getElementById('variable-select').addEventListener('change', loadData);
    document.getElementById('agg-select').addEventListener('change', loadData);

    // Carga inicial
    loadData();
  </script>
</body>
</html>
